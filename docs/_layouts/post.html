<!DOCTYPE html>

	<meta name="author" content="NineOneCopilot">
	<meta name="description" content="The Ultimate Desktop Application for Language Model Integration Across Multiple Platforms.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="https://kuyacai.github.io/NineOneCopilot/assets/style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="https://kuyacai.github.io/NineOneCopilot/assets/css/font-icons.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="stretched">

		<header id="header" class="full-header transparent-header border-full-header header-size-custom" data-sticky-shrink="false">

						============================================= -->

								<li class="menu-item">
									<a href="https://kuyacai.github.io/NineOneCopilot/index.html" class="menu-link" data-href="#wrapper"><div>Home</div></a>
								</li>
								<li class="menu-item">
									<a href="#" class="menu-link"><div>Models</div></a>
								</li>
								<li class="menu-item">
									<a href="https://kuyacai.github.io/NineOneCopilot/help/2024/07/08/nine-one-copilot-help-manual.html" class="menu-link active" ><div>Help</div></a>
								</li>
								<li class="menu-item">
									<a href="#" class="menu-link" data-href="#section-blog"><div>Blog</div></a>
								</li>
								<li class="menu-item">
									<a href="#" class="menu-link" data-href="#section-discord"><div>Discord</div></a>
								</li>
								<li class="menu-item">
									<a href="https://github.com/kuyacai/NineOneCopilot" class="menu-link" target="_blank"><div>Github</div></a>

				</div>
			</div>

			<div class="container">
				<div class="page-title-row">

					<div class="page-title-content">
						<h1>Blog</h1>
						<span>{{ page.title }}</span>
					</div>

					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="https://kuyacai.github.io/NineOneCopilot/">Home</a></li>

						</ol>
					</nav>

					============================================= -->
					<!--
					<div class="d-flex justify-content-between mt-5">
						<a href="#" class="btn btn-outline-secondary">&larr; Older</a>
